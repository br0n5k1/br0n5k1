name: IDE
windows:
  - Run:
  - Proxy:
  - Changes: emacs
  - Code:
tmux_options: -f ~/.tmux.conf
pre_window: clear
startup_window: Run
root: /project
on_project_start: sh /opt/ide/project/start.sh
on_project_first_start: sh /opt/ide/project/first.sh
on_project_restart: sh /opt/ide/project/restart.sh
on_project_exit: sh /opt/ide/project/exit.sh
on_project_stop: sh /opt/ide/project/stop.sh
